<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit converter</title>
</head>

<body>



    <main>

        <div class="top">
            <h1>metric/imperial unit convertion</h1>


            <input type="text" id="user-input">

            <input type="submit" value="convert" id="convert">


        </div>





        <div class="bottom">
            <div>
                <p>length (meter/feet)</p>
                <p id="length" class="result"></p>
            </div>

            <div>
                <p>volume (liter/galon)</p>
                <p id="volume" class="result"></p>
            </div>

            <div>
                <p>mass (kilogram/pound)</p>
                <p id="mass" class="result"></p>
            </div>
        </div>




    </main>
    <script src="script.js"></script>
</body>

</html>
